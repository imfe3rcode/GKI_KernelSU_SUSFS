      - name: Create ZIP Files for Different Formats
        run: |
          echo "–°–æ–∑–¥–∞–Ω–∏–µ ZIP-—Ñ–∞–π–ª–æ–≤ –¥–ª—è –≤—Å–µ—Ö —Ñ–æ—Ä–º–∞—Ç–æ–≤..."

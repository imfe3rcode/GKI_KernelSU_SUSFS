          echo "–°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–ø–∫–∏ bootimgs –∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π..."
